    <script>
        console.log(sessionStorage.getItem('mode'));
        if (!sessionStorage.getItem('mode')) {        
            sessionStorage.setItem('mode', 'light');
            console.log(sessionStorage);
        } 
        else if (sessionStorage.getItem('mode') == 'dark') {
            sessionStorage.setItem('mode', 'light');
            toggleDarkMode();
        }

        else {
            
        }

        function toggleDarkMode() {
            if (sessionStorage.getItem('mode') == 'light') {
                document.querySelector(".light-toggle-btn").style.display = "none"; 
                document.querySelector(".dark-toggle-btn").style.display = "flex"; 

                var body_el = document.querySelector("body");
                body_el.classList.toggle("dark-mode");
                var header_el = document.querySelector("header");
                header_el.classList.toggle("dark-mode");
                var footer_el = document.querySelector("footer");
                footer_el.classList.toggle("dark-mode");

                var anchors = document.querySelectorAll("a");
                anchors.forEach(function(el){
                    el.classList.toggle("dark-mode");
                });
                var headings = document.querySelectorAll("h1");
                headings.forEach(function(el){
                    el.classList.toggle("dark-mode");
                });
                var icons = document.querySelectorAll(".fa-brands");
                icons.forEach(function(el){
                    el.setAttribute("style", "color: white;");
                });

                sessionStorage.setItem('mode', 'dark');
                console.log(sessionStorage);
            }
            else {
                document.querySelector(".light-toggle-btn").style.display = "flex"; 
                document.querySelector(".dark-toggle-btn").style.display = "none"; 

                var body_el = document.querySelector("body");
                body_el.classList.toggle("dark-mode");
                var header_el = document.querySelector("header");
                header_el.classList.toggle("dark-mode");
                var footer_el = document.querySelector("footer");
                footer_el.classList.toggle("dark-mode");

                var anchors = document.querySelectorAll("a");
                anchors.forEach(function(el){
                    el.classList.toggle("dark-mode");
                });
                var headings = document.querySelectorAll("h1");
                headings.forEach(function(el){
                    el.classList.toggle("dark-mode");
                });
                var icons = document.querySelectorAll(".fa-brands");
                icons.forEach(function(el){
                    el.setAttribute("style", "color: black;");
                });

                sessionStorage.setItem('mode', 'light');
                console.log(sessionStorage);
            }
        }
    </script>
