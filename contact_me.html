        console.log(sessionStorage.getItem('mode'));

        function toggleDarkMode() {
            if (sessionStorage.getItem('mode') == 'light') {
                
                var body_el = document.querySelector("body");
                body_el.classList.toggle("dark-mode");
                var header_el = document.querySelector("header");
                header_el.classList.toggle("dark-mode");

                footer_el.classList.toggle("dark-mode");
                sessionStorage.setItem('mode', 'dark');
                console.log(sessionStorage);
            }
            else {
                
                var body_el = document.querySelector("body");
                body_el.classList.toggle("dark-mode");
                var header_el = document.querySelector("header");
                header_el.classList.toggle("dark-mode");
                var footer_el = document.querySelector("footer");

        }
